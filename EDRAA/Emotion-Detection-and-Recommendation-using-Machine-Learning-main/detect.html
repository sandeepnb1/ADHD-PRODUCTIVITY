<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mood Analyzer</title>
    <link rel="icon" type="image/x-icon" href="logo.jpeg" />
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style type="text/css">

        .first {
            color: #3498db; /* Blue color */
            text-align: center;
        }

        body {
            /* Remove the background-image property */
            padding-right: 100px;
            padding-left: 100px;
            background-repeat: no-repeat;
            background-size: 100% 100%;
            background-attachment: fixed;
            font-size: 30px;
        }

        .form {
            color: #3498db; /* Blue color */
            padding-left: 30px;
            text-align: center;
        }

        #inside_button {
            padding-right: 20px;
            padding-left: 20px;
            border-radius: 10px;
            background-color: #3498db; /* Blue color */
            border-style: solid;
            text-decoration: none;
            color: white;
        }

        #inside_button:hover {
            background-color: #2980b9; /* Slightly darker blue on hover */
        }

        #textbox {
            font-size: 15px;
            height: 100px;
        }

        #blink {
            padding-left: 540px;
            font-size: 145px;
        }

        h4 {
            text-align: top;
            font-size: 25px;
            color: #3498db; /* Blue color */
            animation-name: example;
            animation-duration: 2s;
            animation-iteration-count: infinite;
        }

        @keyframes example {
            from { color: red; }
            to { color: #2ecc71; /* Green color */ }
        }

        .navbar {
            background-color: #2c3e50; /* Darker blue color */
        }

        .navbar-links {
            margin-left: auto;
        }

        .navbar-links a {
            color: #ecf0f1; /* Light gray color for visibility */
            margin-right: 20px;
            text-decoration: none;
        }

        /* Toggle switch */
        .toggle {
            position: fixed;
            top: 20px;
            right: 20px;
        }
        .toggle input[type="checkbox"] {
            height: 0;
            width: 0;
            visibility: hidden;
        }
        .toggle label {
            cursor: pointer;
            text-indent: -9999px;
            width: 50px;
            height: 25px;
            background: grey;
            display: block;
            border-radius: 100px;
            position: relative;
        }
        .toggle label:after {
            content: '';
            position: absolute;
            top: 5px;
            left: 5px;
            width: 15px;
            height: 15px;
            background: #fff;
            border-radius: 90px;
            transition: 0.3s;
        }
        .toggle input[type="checkbox"]:checked + label {
            background: #222;
        }
        .toggle input[type="checkbox"]:checked + label:after {
            left: calc(100% - 5px);
            transform: translateX(-100%);
        }
        .toggle label:active:after {
            width: 20px;
        }

        /* Dark mode */
        body.dark-mode {
            background-color: #222;
            color: #fff;
        }

    </style>
</head>

<body>
    <!-- Toggle switch -->
    <div class="toggle">
        <input type="checkbox" id="darkmode" onclick="toggleDarkMode()">
        <label for="darkmode"></label>
    </div>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Productivity for ADHD</a>
            <div class="navbar-links">
                <a href="#" style="color: black;">Notes</a>
                <a href="http://127.0.0.1:5500/rem.html" style="color: black;">POMODORO</a>
                <a href="http://127.0.0.1:5500/adhd_quiz.html" style="color: black;">Do I have ADHD?</a> <!-- Added link -->
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="first">
            <h1> MOOD ANALYZER </h1>
        </div>

        <br>

        <div class="form">
            <form action="http://127.0.0.1:5000/TEXT_EMOTION_DETECTOR" method="POST" id="my-button">
                <h3> Enter your thoughts below for mood analysis: </h3>
                <input type="text" class="form-control" name="text" id="textbox" placeholder="Type here...">
                <br>
                <button type="button" class="btn btn-primary" id="inside_button" onclick="trigger()">ANALYZE</button>
            </form>
        </div>

        <br>

        <h4 id="msg"></h4>

        <div id="blink"></div>

        <script type="text/javascript">
            function trigger() {
                var select = ["&#128515;", "&#128531;", "&#128544;", "&#128552;", "&#128536;", "&#128558;"];
                document.getElementById("my-button").submit();
                document.getElementById("msg").innerHTML = "LET'S ANALYZE ...";
                
            }

            function toggleDarkMode() {
                const body = document.querySelector('body');
                body.classList.toggle('dark-mode');
            }
        </script>
    </div>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
